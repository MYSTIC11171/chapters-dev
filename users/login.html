<div id="form-switcher-template" class="form-switcher">
  <div id="login-registration-options">
    <form id="login-form" action="/login" method="post">
      <div id="email">
        <label for="email">Login</label>
        <input type="text" name="email" placeholder="email@domain.tld">
      </div>
      <div id="password">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password">
      </div>
      <div id="submit">
        <input type="submit" value="Login" class="btn-inverse">
      </div>
    </form>
    <ul id="sign-reg-toggle">
      <li class="active"><a href="#signin" data-toggle="tab" class="owntabs">Sign in with</a></li>
      <li class=""><a href="#register-form" data-toggle="tab" class="owntabs">or Register</a></li>
    </ul>
    <div id="sign-reg-content" class="tab-content">
      <div id="signin" class="tab-pane fade active in">
        <div id="facebook-login" class="signico"><a href="/auth/facebook" style="border: 0px"> <img style="border: 0px" src="/resources/facebook.png" type="image/png" title="Log in with Facebook">
        <!--Log in with facebook--></a></div>
        <div id="twitter-login" class="signico"><a href="/auth/twitter" style="border: 0px"><img style="border: 0px" src="/resources/twitter.png" type="image/png" title="Log in with Twitter">
        <!--Log in with twitter--></a></div>
      </div>
      <div id="register-form" class="tab-pane fade">
        <form action="/register" method="post">
          <div id="first_name">
            <label for="first_name">First Name
              <input type="text" name="first_name">
            </label>
          </div>
          <div id="last_name">
            <label for="last_name">Last Name
              <input type="text" name="last_name">
            </label>
          </div>
          <div id="email">
            <label for="email">Email
              <input type="email" name="email">
            </label>
          </div>
          <div id="password">
            <label for="password">Password
              <input type="password" name="password">
            </label>
          </div>
          <div id="submit">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div><!--signreg_content-->
  </div>
</div>
<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
